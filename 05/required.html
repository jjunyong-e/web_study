<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>

<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li><label for="shipping">주문 상품</label><input type="text" id="shipping" value="상품용 3KG" readonly="true"></li>
        <li><label for="name">이름</label><input type="text" id="name" required="required" autofocus=""></li>
        <li><label for="address">배송 주소</label><input type="text" id="address" required="required"></li>
        <li><label for="email">이메일</label><input type="email" id="email" required="required"></li>
        </li>
        <li><label for="phone">연락처</label><input type="tel" id="phone" required="required"></li>
        <li><label for="date">배송 지정</label><input type="date" id="date">(주문일로부터 최소 3일이후)</li>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        
      </ul>
    </fieldset>
    <fieldset>
      <legend>
        맛 선택
      </legend>
      <select name="taste" id="">
        <option value="ea" selected>웅애</option>
        <option value="ea2">응애응애</option>
        
      </select>

    </fieldset>
  </form>
  <div>
    <input type="submit" value="주문하기">
    <input type="submit" value="취소하기">
  </div>





</body>

</html>
