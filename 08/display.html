<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS display 속성</title>
  <style>
    nav ul {
      list-style: none;
    }
    nav ul li{
      display: inline-block;
      border : 1px solid;
      padding : 20px;
      margin: 0px 20px;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
    </ul>
  </nav>
</body>

</html>
