<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 스타일</title>
  <style>
    table{
      caption-side: bottom;
      border : 1px solid;
      border-collapse: collapse;
    }
    td,th{
      border : 1px solid;
      padding : 1px;
      
    }
    th{
      background-color: aqua;
    }
  </style>
</head>

<body>
  <h1>상품구성</h1>
  <table>
    <thead>
      <caption>선물용과 가정용 상품 구성</caption>
      <tr>
        <th>
          용도
        </th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16</td>
        <td>35000</td>
      </tr>
      <tr>
        <td>5KG</td>
        <td>18~26</td>
        <td>45000</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16</td>
        <td>25000</td>
      </tr>
      <tr>
        <td>5KG</td>
        <td>18~26</td>
        <td>40000</td>
      </tr>
      
    </tbody>
  </table>
</body>

</html>
