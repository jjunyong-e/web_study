<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 소개 페이지</title>
  <style>

    /* *{
      margin: 0;
      padding: 0;
    } */
    /* p{
      color :brown;
    } */

    /* 그룹선택자 */
    h1,p {
      color:blueviolet;
    }

    /* class선택자 */
    .redtext {
      color: red;

    }

    /* id선택자 : 1번만 선택 가능*/
    #container {
      border: 5px solid royalblue;
      padding: 10px;

    }
  </style>
</head>

<body>
  <div id  = "container">
    <h1>레드향</h1>
    <p class="redtext">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 <span class="redtext">한라봉과 귤</span>을 교배한 것으로</p>
  </div>
  <p>일반귤보다 2~3배 크고 과육이 붉고 통통하다.</p>
</body>

</html>
