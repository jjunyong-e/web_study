<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>회원 가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디<input type="text" id="id" autofocus placeholder = "4~10자 사이 공백 없이"></label>
        </li>
        <li>
          <label for="id">이메일<input type="email" id="email" required></label>
        </li>
        <li>
          <label for="password">비밀번호<input type="password" id="password" placeholder = "특수문자포함" required></label>
        </li>
        <li>
          <label for="password_check">비밀번호 확인<input type="password" id="password_check" required></label>
        </li>
      </ul>

    </fieldset>


    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="메일 수신" v>메일 수신
      <input type="radio" name="메일 수신" v>메일 수신 안함
    </fieldset>

    <input type="submit" value="가입하기">
    <input type="submit" value="취소">
  </form>
</body>

</html>
