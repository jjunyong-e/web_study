<!DOCTYPE html>
<html lang="ko">
<head>

  <title>상품 소개 페이지</title>

    table {
      border: 1px solid;
      border-collapse: collapse;
    }

        padding: 10px;
      }

</head>
<body>

      <th>용도</th>

      <th>갯수</th>

      <td>선물용</td>

      <td>11~16</td>
      <td>35000</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26</td>
      <td>45000</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16</td>
      <td>25000</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26</td>
      <td>30000</td>
    </tr>
  </table>

</html>
