<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let userNumber = prompt("숫자를입력하세요");
      if (userNumber) {
        if (userNumber % 3 === 0) {
          alert("3의 배수입니다");
        } else {
          alert("아니다");
        }
      }
      else{
        alert("정신차려")
      }
    </script>
  </body>
</html>
